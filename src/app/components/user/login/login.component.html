<div class="container login-form ">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="title-color">Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
<!--          <span><i class="fab fa-facebook-square"></i></span>-->
<!--          <span><i class="fab fa-google-plus-square"></i></span>-->
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="OnSubmit()">
          <div class="mb-4">
            <div class="input-group form-group mb-0 pb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"> <svg width="15px" height="auto" fill="white" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"/></svg>
</span>
              </div>
              <input type="text" class="form-control" formControlName="Email" placeholder="Email">
            </div>
            <div class="mt-0 pt-0"
                 *ngIf="
              form.controls['Email'].invalid &&
              (form.controls['Email'].touched || form.controls['Email'].dirty)
            ">
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('required')"
              >*required email</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('pattern')"
              >*invalid email</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('minlength')"
              >*min length is 5</small>
              <small
                class="form-text text-danger m-0"
                *ngIf="form.controls['Email'].hasError('maxlength')"
              >*max length is 30</small>
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group form-group mb-0 pb-0">
              <div class="input-group-prepend">
                <span class="input-group-text"><svg width="15px" height="auto" fill="white" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 512q0-80-56-136t-136-56-136 56-56 136q0 42 19 83-41-19-83-19-80 0-136 56t-56 136 56 136 136 56 136-56 56-136q0-42-19-83 41 19 83 19 80 0 136-56t56-136zm851 704q0 17-49 66t-66 49q-9 0-28.5-16t-36.5-33-38.5-40-24.5-26l-96 96 220 220q28 28 28 68 0 42-39 81t-81 39q-40 0-68-28l-671-671q-176 131-365 131-163 0-265.5-102.5t-102.5-265.5q0-160 95-313t248-248 313-95q163 0 265.5 102.5t102.5 265.5q0 189-131 365l355 355 96-96q-3-3-26-24.5t-40-38.5-33-36.5-16-28.5q0-17 49-66t66-49q13 0 23 10 6 6 46 44.5t82 79.5 86.5 86 73 78 28.5 41z"/></svg></span>
              </div>
              <input type="password" class="form-control" formControlName="Password" placeholder="Password">
            </div>
            <div class="mt-0 pt-0" *ngIf="form.controls['Password'].invalid &&
              (form.controls['Password'].touched || form.controls['Password'].dirty)">
              <small
                class="form-text text-danger"
                *ngIf="form.controls['Password'].hasError('required')"
              >required password</small
              >
              <small
                class="form-text text-danger"
                *ngIf="form.controls['Password'].hasError('minlength')"
              >min length is 6</small
              >
              <small
                class="form-text text-danger"
                *ngIf="form.controls['Password'].hasError('maxlength')"
              >max length is 18</small
              >
            </div>
          </div>
          <div class="form-text text-danger" *ngIf="erro">{{erro}}</div>
          <div class="form-group" >
            <input type="submit" [disabled]="form.invalid"  value="Login" class="btn float-right login_btn">
          </div>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a routerLink="/user/sign-up">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a routerLink="/user/forget-password">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
